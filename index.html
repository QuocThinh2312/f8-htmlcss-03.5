    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <img
                        src="./assets/icon/logo.svg"
                        alt="MODULARS"
                        class="header__logo"
                    />

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a href="#" class="navbar-item__link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#blog" class="navbar-item__link">
                                    Blog
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#contact" class="navbar-item__link">
                                    Contact
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#about" class="navbar-item__link">
                                    About
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <a href="#!" class="btn header__btn">Sign Up</a>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__cta">
                            <a href="#!" class="btn">Get in touch</a>
                            <button class="hero__watch">
                                <div class="hero__watch-icon">
                                    <img src="./assets/icon/play.svg" alt="" />
                                </div>
                                <span class="hero__watch-label">
                                    Watch Video
                                </span>
                            </button>
                        </div>
                    </section>
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-img-01.jpg"
                                alt="We’re a creative design agency."
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-02.jpg"
                                alt="We’re a creative design agency."
                                class="hero__img hero__img--lower"
                            />
                            <img
                                src="./assets/img/hero-img-03.jpg"
                                alt="We’re a creative design agency."
                                class="hero__img"
                            />

                            <img
                                src="./assets/img/hero-flower.svg"
                                alt=""
                                class="hero__img-decor hero__img-decor-01"
                            />
                            <img
                                src="./assets/img/hero-decor-01.svg"
                                alt=""
                                class="hero__img-decor hero__img-decor-02"
                            />
                            <img
                                src="./assets/img/hero-decor-02.svg"
                                alt=""
                                class="hero__img-decor hero__img-decor-03"
                            />
                            <img
                                src="./assets/img/hero-flower.svg"
                                alt=""
                                class="hero__img-decor hero__img-decor-04"
                            />
                        </figure>
                    </div>
                </div>
            </div>
        </section>
